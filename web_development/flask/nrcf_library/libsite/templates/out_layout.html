<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewpoint" content="width=device-width">

	<!--  link to google fonts for this case Lato -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- link the offline bootstrap file to our site -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">

	<!-- link our custom css file  -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css')}}">
</head>
<body>
	<div class='row'>
		<div class="col-md-3">
			
		</div>
		<div class="col-md-6" style="padding-top: 50px;">
			{% with messages = get_flashed_messages(with_categories=true) %}
				{% if messages %}
					{% for category, message in messages %}
						<div class="alert alert-{{ category }}">
							{{ message }}
						</div>
					{% endfor %}
				{% endif%}
			{% endwith %}
			
			<div class="row"> 
				<div class="col-5">
					<img src="{{ url_for('static', filename='logo/logo.png')}}" style="height:100px;width:100%;">
				</div>
				<div class="col-7">
					<h1 style="color: saddlebrown;">Library Management</h1>	
				</div>
			</div>
			<hr>
			{% block content%}{% endblock content%}
		</div>
		<div class="col-md-3">
		
		</div>
		
	</div>
 



 	<!-- footer section -->
	

	<!-- Link the offline javascript for responsive bootstrap classes -->
	<script type="text/javascript" src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>

	<!-- link our offline js for styling and othe possible activities -->
	<script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
