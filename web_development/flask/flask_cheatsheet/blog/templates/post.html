{% extends "layout.html" %}

{% block content %}

	<div class="row">
		<div class="col col-md-2">
			first space
		</div>
		<div class="col col-md-8">
			<article>
				<div class="article-meta">
			<h1><a href="{{url_for('user_posts', username=post.author.username)}}">{{ post.author.username }}</a></h1>
					<small>{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
					{% if post.author == current_user %}
						<div>
							<a class="btn btn-secondary btn-sm m-1" href="{{ url_for('update_post', post_id=post.id) }}">Update</a>
							<button type="button" class="btn btn-danger btn-sm m-1"  data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
						</div>
					{% endif %}
				</div>
				<div class="article-title">
					<h1>{{ post.title }}</h1>
				</div>
				<div class="article-content">
					<p>{{ post.content }}</p>
				</div>
			</article>
			<!-- Modal -->
			<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
			        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			      </div>
			      <div class="modal-body">
			        ...
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
			        <form action="{{ url_for('delete_post', post_id=post.id )}}" method="POST">
			        	<input class="btn btn-danger" type="submit" value="Delete">
			        </form>
			      </div>
			    </div>
			  </div>
			</div>
		<div class="col col-md-2">
		</div>
	</div>

{% endblock content%}
